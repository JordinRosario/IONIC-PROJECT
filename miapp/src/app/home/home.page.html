<ion-header [translucent]="true">
  <ion-toolbar>
        <ion-item lines="none">
          <ion-label style="font-weight: 900; font-size: 3em;">
            <p>Today</p>
            <!-- Fecha -->
            <p style="font-weight: 400; color: rgb(160, 199, 235);">{{ today | date: 'fullDate' }}</p>
          </ion-label>
        </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-card *ngFor ="let item of todoList">
      <ion-card-header>
        <ion-card-subtitle [style.color]="item.itemPriority === 'Alta' ? 'red': (item.itemPriority === 'Baja' ?'green':'orange' )"  >
          {{ item.itemCategory }}
        </ion-card-subtitle>
          <ion-item>
            <ion-icon *ngIf="item.itemPriority === 'Baja'" color="success" size="small" name="ellipse"></ion-icon>
            <ion-icon *ngIf="item.itemPriority === 'Intermedio'" color="warning" size="small" name="ellipse"></ion-icon>
            <ion-icon *ngIf="item.itemPriority === 'Alta'" color="danger" size="small" name="ellipse"></ion-icon>
            <ion-label>{{ item.itemName }}</ion-label>
          </ion-item>
      </ion-card-header>
      <ion-card-content>
        <ion-label style="font-size: 0.8em;">
          fecha {{ item.itemDeuDate | date:'fullDate'  }}
        </ion-label>
      </ion-card-content>  
    </ion-card>

    
  


</ion-content>
