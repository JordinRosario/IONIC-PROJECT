<ion-header [translucent]="true">
  <ion-toolbar>
        <ion-item lines="none">
          <ion-label style="font-weight: 900; font-size: 3em;">
            <p>Today</p>
            <!-- Fecha -->
            <p style="font-weight: 400; color: rgb(160, 199, 235);">{{ today | date: 'fullDate' }}</p>
          </ion-label>
        </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-card *ngFor ="let item of todoList; let i = index" class="ion-margin">
      <ion-card-header>
        <ion-card-subtitle [style.color]="item.prioridadItem === 'Alta' ? 'red': (item.prioridadItem === 'Baja' ?'green':'orange' )"  >
          {{ item.categoriaItem }}
        </ion-card-subtitle>
          <ion-item>
            <ion-icon *ngIf="item.prioridadItem === 'Baja'" color="success" size="small" name="ellipse"></ion-icon>
            <ion-icon *ngIf="item.prioridadItem === 'Intermedio'" color="warning" size="small" name="ellipse"></ion-icon>
            <ion-icon *ngIf="item.prioridadItem === 'Alta'" color="danger" size="small" name="ellipse"></ion-icon>
            <ion-label>{{ item.nombreItem  }}</ion-label>
          </ion-item>
      </ion-card-header>
      <ion-card-content>
        <ion-label style="font-size: 0.8em;">
          fecha {{ item.fechaItem | date:'fullDate'  }}
        </ion-label>
      </ion-card-content>  
      
        <ion-row>
          <ion-item>          
            <ion-icon name="share-outline"></ion-icon>
            <p> Compartir</p>
            

          </ion-item>

          <ion-item>          
            <ion-icon name="checkmark-outline"></ion-icon>
            <p> Completar</p>
            </ion-item>
            <ion-item button (click)="delete(i)">          
              <ion-icon name="trash-outline"></ion-icon>
              <p> Cancelar</p>
              </ion-item>
        </ion-row>
    </ion-card>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="AddTask()">
        <ion-icon name="add">

        </ion-icon > 
      </ion-fab-button>
      
      
    </ion-fab>
    
  


</ion-content>
